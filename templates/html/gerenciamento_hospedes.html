<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Hóspedes</title>
    <link rel="stylesheet" href="/css/gerenciamento_hospedes.css">
    <link rel="icon" href="/images/favicon.ico" type="favicon pousada">

</head>
<body>
    <div class="sidebar">
        <button class="sidebar-btn">Admin</button>
        <button class="sidebar-btn active">
            <img src="calendar-icon.png" alt="Calendário">
        </button>
        <!-- Adicione mais botões conforme necessário -->
    </div>
    <div class="container">
        <header>
            <h1>Acomodação, hóspede, funcionário</h1>
            <button class="control-panel-btn">Painel de controle</button>
        </header>

        <div class="content">
            <div class="guest-list">
                <h2>Hóspedes</h2>
                <input type="text" placeholder="Atualmente hospedados" class="search-input">
                <ul>
                    <li class="guest-item selected">
                        <img src="guest-avatar.png" alt="Avatar">
                        <div>
                            <p>Maria Alice Silva</p>
                            <p>+55 28 99123-4578</p>
                        </div>
                    </li>
                    <!-- Repetir conforme necessário para mais hóspedes -->
                </ul>
            </div>
            <div class="guest-details">
                <div class="avatar-large" style="background-color: #f0b8b8;"></div>
                <h3>Maria Alice Silva</h3>
                <p>+55 28 99123-4578</p>
                <button class="action-btn">Ligar para Maria</button>
                <button class="action-btn">Mensagem para Maria</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Reserva</title>
    <link rel="stylesheet" href="style.css"> <!-- Arquivo CSS externo -->
</head>
<body>
    <div class="form-container">
        <h2>Adicionar Reserva</h2>
        <form action="/add_reserva" method="POST">
            <!-- Nome do hóspede -->
            <label for="nome">Nome do Hóspede:</label>
            <input type="text" id="nome" name="nome" placeholder="Digite o nome completo" required>

            <!-- Data de Check-in -->
            <label for="checkin">Data de Check-in:</label>
            <input type="date" id="checkin" name="checkin" required>

            <!-- Data de Check-out -->
            <label for="checkout">Data de Check-out:</label>
            <input type="date" id="checkout" name="checkout" required>

            <!-- Número de Quartos -->
            <label for="quartos">Número de Quartos:</label>
            <input type="number" id="quartos" name="quartos" placeholder="Digite o número de quartos" required min="1">

            <!-- Observações -->
            <label for="observacoes">Observações:</label>
            <textarea id="observacoes" name="observacoes" rows="4" placeholder="Observações adicionais"></textarea>

            <!-- Botão de submissão -->
            <button type="submit">Salvar Reserva</button>
        </form>
    </div>
</body>
</html>

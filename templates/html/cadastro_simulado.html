<!-- Modal de Cadastro de Reserva -->
<div id="reservationModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <h2>Cadastro de Reserva</h2>
        <form>
            <label for="checkinModal">Check-in</label>
            <input type="date" id="checkinModal" name="checkin" required>

            <label for="checkoutModal">Check-out</label>
            <input type="date" id="checkoutModal" name="checkout" required>

            <label for="adultsModal">Adultos</label>
            <select id="adultsModal" name="adults" required>
                <option value="1">1 Adulto</option>
                <option value="2">2 Adultos</option>
                <option value="3">3 Adultos</option>
            </select>

            <button type="submit">Confirmar Reserva</button>
        </form>
    </div>
</div>

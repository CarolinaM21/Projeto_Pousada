<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funcionários - Sistema de Gerenciamento da Pousada</title>
    <link rel="stylesheet" href="/css/funcionarios.css">
    <link rel="icon" href="/images/favicon.ico" type="favicon pousada">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

    <!-- Container Principal -->
    <div class="container">
        <!-- Título da Página -->
        <header class="header">
            <h1>Funcionários</h1>
            <button class="btn-add" onclick="adicionarFuncionario()"><i class="fas fa-plus"></i> Adicionar Funcionário</button>
        </header>

        <!-- Tabela de Funcionários -->
        <table class="table">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Cargo</th>
                    <th>Horário de Trabalho</th>
                    <th>Status</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Maria Silva</td>
                    <td>Recepcionista</td>
                    <td>08:00 - 16:00</td>
                    <td>Ativo</td>
                    <td>
                        <button class="btn-edit" onclick="editarFuncionario()"><i class="fas fa-edit"></i></button>
                        <button class="btn-delete" onclick="excluirFuncionario()"><i class="fas fa-trash"></i></button>
                    </td>
                </tr>
                <tr>
                    <td>João Pereira</td>
                    <td>Camareiro</td>
                    <td>09:00 - 17:00</td>
                    <td>Ativo</td>
                    <td>
                        <button class="btn-edit" onclick="editarFuncionario()"><i class="fas fa-edit"></i></button>
                        <button class="btn-delete" onclick="excluirFuncionario()"><i class="fas fa-trash"></i></button>
                    </td>
                </tr>
                <!-- Adicione mais funcionários conforme necessário -->
            </tbody>
        </table>
    </div>

    <script src="/js/funcionarios.js"></script>
</body>
</html>
